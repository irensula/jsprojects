<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg>
            </button>
            <div class="image-list">
                <img src="images/img-1.avif" alt="img-1" class="image-item">
                <img src="images/img-2.avif" alt="img-2" class="image-item">
                <img src="images/img-3.avif" alt="img-3" class="image-item">
                <img src="images/img-4.avif" alt="img-4" class="image-item">
                <img src="images/img-5.avif" alt="img-5" class="image-item">
                <img src="images/img-6.avif" alt="img-6" class="image-item">
                <img src="images/img-7.avif" alt="img-7" class="image-item">
                <img src="images/img-8.avif" alt="img-8" class="image-item">
                <img src="images/img-9.avif" alt="img-9" class="image-item">
                <img src="images/img-10.avif" alt="img-10" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg>
            </button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
</body>
</html>
